<html>
    <!-- HEAD -->
    <head>
        <title>Cloud Authentication</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script>

            function GetURLParameter(sParam) {
                var sPageURL = window.location.search.substring(1);
                var sURLVariables = sPageURL.split('&');
                for (var i = 0; i < sURLVariables.length; i++) {

                    var sParameterName = sURLVariables[i].split('=');
                    if (sParameterName[0] == sParam) {
                        return sParameterName[1];
                    }
                }
            }

            function redirect() {
                var code = GetURLParameter('code');
                var state = GetURLParameter('state');
                
                window.location.href = "xlamp://?cloud_auth=true&code=" + code + "&state=" + state;
                document.getElementById('code_header').innerHTML = "If your a re not redirected back to the application please enter the following code manually: " + code;
            }

            //window.onload = redirect;
        </script>

        <!-- <meta http-equiv="refresh" content="5; url = xlamp://${code}"/>    -->
    </head>

    <!-- BODY -->
    <body onload="redirect()">
        <h1>Success</h1>

        <h2 id="code_header"></h2>

    </body>
</html>
